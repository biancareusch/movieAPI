<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviesAPI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/a08077b390.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
<!--NAVBAR-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navContainer">
        <div class="navbar-header">
            <a class="navbar-brand navbar-center" href="#">
                <img alt="Brand" class="logo" src="MOVIES.png">
            </a>
            <form class="navbar-form">
                <div class="form-group">
                    <input class="addInput form-control" id="addInput" placeholder="Add Movie">
                </div>
                <div class="inputGroup">
                    <label class="addRatingLabel" for="addRating">Rating:</label>
                    <select class="addRating" id="addRating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="addMovie btn" data-toggle="button" type="submit">Add
                        Movie
                    </button>
                </div>
            </form>

        </div>
    </div>
</nav>
</div>
<!--MAIN-CONTENT-->
<button id="refreshBtn btn ">Refresh</button>
<div class="container-fluid">


    <div class="row">
        <div class="col-12">
            <section id=newMovies class="newMovies">

                <div id="newPosterImage"></div>
            </section>

            <label class="labelID" for="allMovies">All Movies</label>
            <section id=allMovies class="movies">
            </section>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/movies.js"></script>
</body>
</html>
